{% extends "base.html" %}

{% block content %}

  <div class='row'>
    <div class='col-12 col-md-6'>

        <h1>{{ object.title }} </h1>
        {{ object.timestamp|timesince }} ago
        {{ object.description|linebreaks }} <br/>
        {{ object.price }} <br/>
        {% if object.image %}
          <img src='{{ object.image.url }}' class='img-fluid' />
        {% endif %}
    </div>
    <div class='col-12 col-md-6'>
      {% include 'products/snippets/update-cart.html' with product=object cart=cart %}
      <!-- aquí incluímos el formulario donde se puede actualizar el carro. Ese formulario
    está en update-cart.html, que es un snippet, no es una página propia. Pasamos a ese
    snippet como información el producto y el cart. El cart fue generado en la view
    relacionada con detail.html-->

    </div>
  </div>

{% endblock %}
